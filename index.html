<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DARK KENZ</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 80px;
      animation: fadeSlideUp 1s ease forwards;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      border: 2px solid #444;
      animation: fadeSlideUp 1s ease forwards;
      animation-delay: 0.3s;
      opacity: 0;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      margin: 0;
      animation: fadeSlideUp 1s ease forwards;
      animation-delay: 0.6s;
      opacity: 0;
    }

    h2 {
      margin-top: 10px;
      font-weight: normal;
      color: #aaa;
      animation: fadeSlideUp 1s ease forwards;
      animation-delay: 0.9s;
      opacity: 0;
    }

    .description {
      display: flex;
      align-items: center;
      margin-top: 10px;
      color: #aaa;
      animation: fadeSlideUp 1s ease forwards;
      animation-delay: 1.2s;
      opacity: 0;
    }

    .description i {
      margin-right: 8px;
    }

    footer {
      margin-top: 80px;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
      animation: fadeSlideUp 1s ease forwards;
      animation-delay: 1.5s;
      opacity: 0;
    }

    footer a {
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">

    </div>
